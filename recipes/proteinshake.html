<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Protein Shake</title>
    </head>

    <body>
        <h1>Protein Shake</h1>
        <img src="../images/pshake.jpeg" alt="Chocolate Protein Shake" height="310" width="300">
        <h3>Protein Shake</h3>
        <h4>Ingredients</h4>
        <ul>
            <li>Milk or Water</li>
            <li>Protein Powder</li>
            <li>Banana (OPTIONAL)</li>
            <li>Peanut Butter (OPTIONAL)</li>
        </ul>
        <h4>Steps</h4>
        <ol>
            <li>Dump 1 scoop of protein powder in your bottle</li>
            <li>Add milk or water</li>
            <li>Add optional ingredients if desired</li>
            <li>Shake well and enjoy</li>
        </ol>
    </body>
</html>
