<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PB and J</title>
    </head>
    <bdoy>
        <h1>Peanut Butter and Jelly Sandwich</h1>
        <img src="../images/pbj.jpg" alt="Peanut Butter and Jelly Sandwich" height="310" width="410">
        <h3>Peanut Butter and Jelly Sandwich</h3>
        <h4>Ingredients</h4>
        <ul>
            <li>Bread</li>
            <li>Peanut Butter</li>
            <li>Jelly</li>
        </ul>
        <h4>Steps</h4>
        <ol>
            <li>Grab 2 pieces of bread</li>
            <li>Spread peanut butter on one slice</li>
            <li>Spread jelly on the other slice</li>
            <li>Put the two slices together and enjoy!</li>
        </ol>
    </bdoy>
